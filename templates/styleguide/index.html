{% extends '../base.html' %}

{% block content %}
    {% for component in components %}
        <div id="{{ component.name }}">
            <h2><a class="link +paragraph" href="{{ component.url }}">{{ component.name }}</a></h2>

            {% include component.template %}
        </div>

        <div class="spacer +big"></div>
    {% endfor %}
{% endblock %}
