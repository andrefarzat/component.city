<!doctype html>
<html>
<head>
    <title>Component City</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h2>Components:</h2>
    <ul>
        {% for component in components %}
        <li>
            <a href="{{ component.url }}">{{ component.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
